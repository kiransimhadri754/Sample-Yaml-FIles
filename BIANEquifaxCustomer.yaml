          format: string
        TransactionAmount:
          type: string
          description: "\n"
          format: string
        TransactionDate:
          type: string
          description: "\n"
          format: string
        AccountReferrence:
          type: string
          description: "\n"
          format: string
        PrimaryCategoryDescription:
          type: string
          description: "\n"
          format: string
        SubCategoryDescription:
          type: string
          description: "\n"
          format: string
        VendorDescription:
          type: string
          description: "\n"
          format: string
        primaryCategoryId:
          type: string
          description: "\n"
          format: string
        subCategoryId:
          type: string
          description: "\n"
          format: string
        recurrenceEventId:
          type: string
          description: "\n"
          format: string
        recurrenceType:
          type: string
          description: "\n"
          format: string
        vendorId:
          type: string
          description: "\n"
          format: string
        hash:
          type: string
          description: "\n"
          format: string
        runningBalance:
          type: string
          description: "\n"
          format: string
        transactionIdx:
          type: string
          description: "\n"
          format: string
        currencyCode:
          type: string
          description: "\n"
          format: string
        proprietaryBankTransactionCode:
          type: string
          description: "\n"
          format: string
        proprietaryBankTransactionCodeIssuer:
          type: string
          description: "\n"
          format: string
    StatusReason:
      type: object
      properties:
        Text:
          type: string
          description: "\n"
          format: string
    AccountDate:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: "\n"
          format: string
    LinkedAccounts:
      type: object
      properties:
        AccountReference:
          type: string
          description: "\n"
          format: string
        AccountDate:
          $ref: '#/components/schemas/AccountDate'
        AccountHolder:
          type: string
          description: "\n"
          format: string
        AccountNumber:
          type: string
          description: "\n"
          format: string
        SortCode:
          type: string
          description: "\n"
          format: string
        StatusReason:
          $ref: '#/components/schemas/StatusReason'
        AccountIdentification:
          $ref: '#/components/schemas/AccountIdentification'
        AccountBalance:
          $ref: '#/components/schemas/AccountBalance'
        AccountBalanceDate:
          $ref: '#/components/schemas/AccountBalanceDate'
        AccountDescription:
          $ref: '#/components/schemas/AccountDescription'
    IdentifierValue:
      type: object
      properties:
        Value:
          type: string
          description: "\n"
          format: string
    AccountIdentification:
      type: object
      properties:
        AccountIdentificationType:
          type: string
          description: "\n"
          format: string
        IdentifierValue:
            $ref: '#/components/schemas/IdentifierValue'
    AmountCurrency:
      type: object
      properties:
        CurrencyCode:
          type: string
          description: "\n"
          format: string
    AccountBalance:
      type: object
      properties:
        AmountValue:
          type: string
          description: "\n"
          format: string
        AmountCurrency:
          $ref: '#/components/schemas/AmountCurrency'
    AccountBalanceDate:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: "\n"
          format: string
    AccountDescription:
      type: object
      properties:
        Text:
          type: string
          description: "\n"
          format: string
    RetrieveGetCustomerResponse:
      type: object
      properties:
        CustomerReference:
          type: string
          description: "\n"
          format: string
        LinkedAccounts:
          type: array
          items:
            $ref: '#/components/schemas/LinkedAccounts'
    RetrieveCustomerCategorisedTransactionsResponse:
      type: array
      items:
        type: object
        properties:
          DepositsandWithdrawals:
            $ref: '#/components/schemas/DepositsandWithdrawals'
    RetrieveCustomerAccountCategorisedTransactionsResponse:
      type: array
      items:
        type: object
        properties:
          DepositsandWithdrawals:
            $ref: '#/components/schemas/DepositsandWithdrawals'
    DebitCard:
      type: object
      properties:
        cardEnding:
          type: string
          description: "\n"
          format: string
        firstSeen:
          type: string
          description: "\n"
          format: string
        lastSeen:
          type: string
          description: "\n"
          format: string
        timesSeen:
          type: string
          description: "\n"
          format: string
    Summary:
      type: object
      properties:
        total:
          type: string
          description: "\n"
          format: string
        monthlyAverage:
          type: string
          description: "\n"
          format: string
        transactionCount:
          type: string
          description: "\n"
          format: string
        lastTransaction:
          type: string
          description: "\n"
          format: string
        nextTransaction:
          type: string
          description: "\n"
          format: string
    FinancialService:
      type: object
      properties:
        vendorDescription:
          type: string
          description: "\n"
          format: string
        categoryDescription:
          type: string
          description: "\n"
          format: string
        subCategoryDescription:
          type: string
          description: "\n"
          format: string
        containsLinkedReturn:
          type: string
          description: "\n"
          format: string
        debitSummary:
          $ref: '#/components/schemas/Summary'
        creditSummary:
          $ref: '#/components/schemas/Summary'
        recurrenceType:
          type: string
          description: "\n"
          format: string
        lastTransactionText:
          type: string
          description: "\n"
          format: string
    EventMonth:
      type: object
      properties:
        yearNumber:
          type: string
          description: "\n"
          format: string
        monthNumber:
          type: string
          description: "\n"
          format: string
    Balance:
      type: object
      properties:
        month:
          $ref: '#/components/schemas/EventMonth'
        data:
          type: object
          properties:
            balances:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    description: "\n"
                    format: string
                  available:
                    type: string
                    description: "\n"
                    format: string
            minimum:
              type: string
              description: "\n"
              format: string
    Category:
      type: object
      properties:
        name:
          type: string
          description: "\n"
          format: string
        total:
          type: string
          description: "\n"
          format: string
    CreditMonth:
      type: object
      properties:
        month:
          $ref: '#/components/schemas/EventMonth'
        data:
          type: object
          properties:
            categories:
              type: array
              items:
                $ref: '#/components/schemas/Category'
    DebitMonth:
      type: object
      properties:
        month:
          $ref: '#/components/schemas/EventMonth'
        data:
          type: object
          properties:
            categories:
              type: array
              items:
                $ref: '#/components/schemas/Category'
    CategoryBreakdown:
      type: object
      properties:
        credits:
          $ref: '#/components/schemas/CreditMonth'
        debits:
          $ref: '#/components/schemas/DebitMonth'
    CustomerDetails:
      type: object
      properties:
        acceptTermsAndConditions:
          type: string
          description: "\n"
          format: string
        acceptPrivacyPolicy:
          type: string
          description: "\n"
          format: string
    subCategoryBreakdownL30L90:
      type: object
      properties:
        credits:
          type: array
          items:
            $ref: '#/components/schemas/CategoryBreakdownL30L90'
        debits:
          type: array
          items:
            $ref: '#/components/schemas/CategoryBreakdownL30L90'
    CategoryBreakdownL30L90:
      type: object
      properties:
        subCategory:
          type: string
          description: "\n"
          format: string
        primaryCategory:
          type: string
          description: "\n"
          format: string
        countL30:
          type: string
          description: "\n"
          format: string
        valueL30:
          type: string
          description: "\n"
          format: string
        countL90:
          type: string
          description: "\n"
          format: string
        valueL90:
          type: string
          description: "\n"
          format: string
    CustomerAccounts:
      type: object
      properties:
        currencyCode:
          type: string
          description: "\n"
          format: string
        accountType:
          type: string
          description: "\n"
          format: string
        creditLine:
          type: string
          description: "\n"
          format: string
        bankName:
          type: string
          description: "\n"
          format: string
        accountReference:
          type: string
          description: "\n"
          format: string
        accountHolder:
          type: string
          description: "\n"
          format: string
        accountName:
          type: string
          description: "\n"
          format: string
        description:
          type: string
          description: "\n"
          format: string
        type:
          type: string
          description: "\n"
          format: string
        subType:
          type: string
          description: "\n"
          format: string
        availableBalance:
          type: string
          description: "\n"
          format: string
        currentBalance:
          type: string
          description: "\n"
          format: string
        numberOfTransactions:
          type: string
          description: "\n"
          format: string
        connectionState:
          type: string
          description: "\n"
          format: string
        accountNumber:
          type: string
          description: "\n"
          format: string
        sortCode:
          type: string
          description: "\n"
          format: string
        lastRefreshed:
          type: string
          description: "\n"
          format: string
        nextScheduledRefresh:
          type: string
          description: "\n"
          format: string
        firstSeen:
          type: string
          description: "\n"
          format: string
    CalibrationInfo:
      type: object
      properties:
        searchGuid:
          type: string
          description: "\n"
          format: string
        customerId:
          type: string
          description: "\n"
          format: string
        accountId:
          type: string
          description: "\n"
          format: string
        startYear:
          type: string
          description: "\n"
          format: string
        startMonth:
          type: string
          description: "\n"
          format: string
        endYear:
          type: string
          description: "\n"
          format: string
        endMonth:
          type: string
          description: "\n"
          format: string
    EventData:
      type: object
      properties:
        events:
          type: array
          items:
            type: object
            properties:
              recurrenceType:
                type: string
                description: "\n"
                format: string
              recurrenceEventId:
                type: string
                description: "\n"
                format: string
              transactionId:
                type: string
                description: "\n"
                format: string
              eventDate:
                type: string
                description: "\n"
                format: string
              eventType:
                type: string
                description: "\n"
                format: string
              amount:
                type: string
                description: "\n"
                format: string
              additionalInformation:
                type: string
                description: "\n"
                format: string
    Event:
      type: object
      properties:
        month:
          $ref: '#/components/schemas/EventMonth'
        data:
          $ref: '#/components/schemas/EventData'
    AllDataOverview:
      type: "object"
      properties:
        events:
          type: "array"
          items:
            $ref: "#/components/schemas/Event"
        debitCards:
          type: "array"
          items:
            $ref: "#/components/schemas/DebitCard"
        financialServices:
          type: "array"
          items:
            $ref: "#/components/schemas/FinancialService"
        benefits:
          type: "array"
          items:
            $ref: "#/components/schemas/FinancialService"
        gambling:
          type: "array"
          items:
            $ref: "#/components/schemas/FinancialService"
        regularOutgoings:
          type: "array"
          items:
            $ref: "#/components/schemas/FinancialService"
        incomeAnalysis:
          type: "array"
          items:
            $ref: "#/components/schemas/FinancialService"
        balances:
          type: "array"
          items:
            $ref: "#/components/schemas/Balance"
        categoryBreakdown:
          $ref: "#/components/schemas/CategoryBreakdown"
        customerDetails:
          $ref: "#/components/schemas/CustomerDetails"
        categorisedTransactions:
          $ref: '#/components/schemas/DepositsandWithdrawals'
        subCategoryBreakdownL30L90:
          $ref: "#/components/schemas/subCategoryBreakdownL30L90"
        customerAccounts:
          type: "array"
          items:
            $ref: "#/components/schemas/CustomerAccounts"
    RetrieveAllDataResponse:
      type: "object"
      properties:
        data:
          $ref: "#/components/schemas/AllDataOverview"
        calibrationInfo:
          $ref: "#/components/schemas/CalibrationInfo"
    HTTPError:
      type: object
      properties:
        logref:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    CustomerIdParam:
      name: customerId
      description: "Internal Id of the customer. This can be retrieved from the /general/lookup/customerId\
        \ endpoint when providing an external client reference."
      in: query
      required: true
      schema:
        type: string
    AccountIdParam:
      name: accountId
      description: "The accountId provided must be a valid GUID type."
      in: query
      required: true
      schema:
        type: string
    NumberOfMonths1361224Param:
      name: numberOfMonths
      description: "1, 3, 6, 12 or 24 months of transaction data to be utilised in\
        \ the response calculation."
      in: query
      required: true
      schema:
        type: integer
    NumberOfMonths3612Param:
      name: numberOfMonths
      description: 3, 6 or 12 months for transaction data to be provided in the response.
      in: query
      required: true
      schema:
        type: integer
    NumberOfMonth3612Param:
      name: numberOfMonth
      description: "An array of integers, containing either 3, 6 or 12 months for\
        \ transaction data to be provided in the response."
      in: query
      required: false
      schema:
        type: integer
    NumberOfMonth1361224Param:
      name: numberOfMonth
      description: "An array of integers, containing either 3, 6 or 12 months for\
        \ transaction data to be provided in the response."
      in: query
      required: false
      schema:
        type: integer
    GrossAnnualSalaryParam:
      name: grossAnnualSalary
      description:  "The value provided in this parameter will be used to override\
        \ the value provided during the customer application process."
      in: query
      required: false
      schema:
        type: integer
    StartYearParam:
      name: startYear
      description:  "The year provided must be between 1900 and 3000."
      in: query
      required: false
      schema:
        type: integer
        default: 1900
    StartMonthParam:
      name: startMonth
      description:  "The month provided must be between 1 and 12."
      in: query
      required: false
      schema:
        type: integer
        default: 1
    EndYearParam:
      name: endYear
      description:  "The year provided must be between 1900 and 3000. End year must\
        \ not be less than startYear."
      in: query
      required: false
      schema:
        type: integer
        default: 3000
    EndMonthParam:
      name: endMonth
      description:  "The month provided must be between 1 and 12. If startYear and\
        \ endYear are the same then endMonth must not be less than startMonth."
      in: query
      required: false
      schema:
        type: integer
        default: 1
    EfxClientCorrelationIdParam:
      name: efx-client-correlation-id
      description: "This is a client reference ID, which is returned in the response.\
        \ This can be used by clients for their own reference and logging purposes."
      in: header
      schema:
        type: string
  responses:
    RetrieveCustomerCategorisedTransactionsResponse:
      description: fetchFhiScore
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveCustomerCategorisedTransactionsResponse'
    RetrieveCustomerAccountCategorisedTransactionsResponse:
      description: fetchFhiScore
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveCustomerAccountCategorisedTransactionsResponse'
    RetrieveGetCustomerResponse:
      description: fetchFhiScore
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveGetCustomerResponse'
    RetrieveAllDataResponse:
      description: fetchAllData
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveAllDataResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'

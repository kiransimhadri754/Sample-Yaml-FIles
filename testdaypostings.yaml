openapi: 3.0.1
info:
  title: Transaction List
  description: BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context Transaction Listing.
  version: 12.0.1
servers:
- url: ' https://virtserver.swaggerhub.com/BIAN-3/CurrentAccount/12.0.1'
paths:
   /currentaccount/{currentAccountId}/transactions/retrieve:
    get:
      tags:
          - TransactionList
      summary: InCR Retrieve list of transactions of current account
      description: InCR Retrieve list of transactions of current account
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/currentAccountId'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
      responses:
        '200':
          $ref: '#/components/responses/retrieveTransactionListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    error:
      type: object
      properties:
        type:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
    transactionCode:
      type: array
      items:
        properties:
          domain:
            type: string
            description: "\n"
            format: string
          family:
            type: string
            description: "\n"
            format: string
          subFamily:
            type: string
            description: "\n"
            format: string
    restrictionSetIds:
      type: array
      items:
        type: string
    restrictions:
      type: object
      properties:
          all:
            type: string
            description: "\n"
            format: string
          restrictionSetIds:
            $ref: '#/components/schemas/restrictionSetIds'
    overRide:
      type: object
      properties:
          restrictions:
            $ref: '#/components/schemas/restrictions'
    postingViolations:
      type: array
      items:
        properties:
          type:
            type: string
            description: "\n"
            format: string
    accountViolations:
      type: array
      items:
        properties:
          accountId:
            type: string
            description: "\n"
            format: string
          paymentDeviceToken:
            type: string
            description: "\n"
            format: string
          type:
            type: string
            description: "\n"
            format: string
    restrictionViolations:
      type: array
      items:
        properties:
          restrictionSetId:
            type: string
            description: "\n"
            format: string
          accountId:
            type: string
            description: "\n"
            format: string
          paymentDeviceId:
            type: string
            description: "\n"
            format: string
          customeId:
            type: string
            description: "\n"
            format: string
          requiresReview:
            type: string
            description: "\n"
            format: string
    contractViolations:
      type: array
      items:
        properties:
          accountId:
            type: string
            description: "\n"
            format: string
          type:
            type: string
            description: "\n"
            format: string
          reason:
            type: string
            description: "\n"
            format: string
    commitedPostings:
      type: array
      items:
        properties:
          credit:
            type: string
            description: "\n"
            format: string
          amount:
            type: string
            description: "\n"
            format: string
          denomination:
            type: string
            description: "\n"
            format: string
          accountId:
            type: string
            description: "\n"
            format: string
          accountAddress:
            type: string
            description: "\n"
            format: string
          phase:
            type: string
            description: "\n"
            format: string
          asset:
            type: string
            description: "\n"
            format: string
    instructionDetails:
      type: object
      properties:
        eventName:
          type: string
          description: "\n"
          format: string
        narration:
          type: string
          description: "\n"
          format: string
    debtorTargetAccount:
      type: object
      properties:
        accountId:
          type: string
          description: "\n"
          format: string
    creditorTargetAccount:
      type: object
      properties:
        accountId:
          type: string
          description: "\n"
          format: string
    transfer:
        type: object
        properties:
              amount:
                type: string
                description: "\n"
                format: string
              denomination:
                type: string
                description: "\n"
                format: string
              debtorTargetAccount:
                $ref: '#/components/schemas/debtorTargetAccount'
              debtorTargetAccountId:
                type: string
                description: "\n"
                format: string
              creditorTargetAccount:
                $ref: '#/components/schemas/creditorTargetAccount'
              creditorTargetAccountId:
                type: string
                description: "\n"
                format: string
    pics:
      type: array
      items:
        type: string
    postingInstructions:
      type: array
      items:
        type: object
        properties:
              id:
                type: string
                description: "\n"
                format: string
              clientTransactionId:
                type: string
                description: "\n"
                format: string
              transfer:
                $ref: '#/components/schemas/transfer'
              pics:
                $ref: '#/components/schemas/pics'
              instructionDetails:
                $ref: '#/components/schemas/instructionDetails'
              commitedPostings:
                $ref: '#/components/schemas/commitedPostings'
              postingViolations:
                $ref: '#/components/schemas/postingViolations'
              accountViolations:
                $ref: '#/components/schemas/accountViolations'
              restrictionViolations:
                $ref: '#/components/schemas/restrictionViolations'
              contractViolations:
                $ref: '#/components/schemas/contractViolations'
              overRide:
                $ref: '#/components/schemas/overRide'
              transactionCode:
                $ref: '#/components/schemas/transactionCode'
              bookingLocalisedDateTime:
                type: string
                description: "\n"
                format: string
    retrieveTransactionListResponse:
      type: object
      properties:
        postingInstructionsBatches:
          type: array
          items: 
            properties:
              id:
                type: string
                description: "\n"
                format: string
              createRequestId:
                type: string
                description: "\n"
                format: string
              clientId:
                type: string
                description: "\n"
                format: string
              clientBatchId:
                type: string
                description: "\n"
                format: string
              postingInstructions:
                $ref: '#/components/schemas/postingInstructions'
              batchDetails:
                type: string
                description: "\n"
                format: string
              valueTimeStamp:
                type: string
                description: "\n"
                format: string
              bookingTimeStamp:
                type: string
                description: "\n"
                format: string
              status:
                type: string
                description: "\n"
                format: string
              error:
                $ref: '#/components/schemas/error'
              insertionTimeStamp:
                type: string
                description: "\n"
                format: string
              sourceInsertionTimeStamp:
                type: string
                description: "\n"
                format: string
              dryRun:
                type: string
                description: "\n"
                format: string
        previousPageToken:
                type: string
                description: "\n"
                format: string
        nextPageToken:
                type: string
                description: "\n"
                format: string
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    currentAccountId:
      name: currentAccountId
      in: path
      required: true
      schema:
        type: string
    startDate:
      name: startDate
      in: query
      required: true
      schema:
        type: string
    endDate:
      name: endDate
      in: query
      required: true
      schema:
        type: string
  responses:
    retrieveTransactionListResponse:
        description: fetchTransactionList
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/retrieveTransactionListResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
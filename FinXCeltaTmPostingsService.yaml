openapi: 3.0.1
info:
  title: FinXCeltaTmPostingsService
  description: BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context posting Listing.
  version: 12.0.1
servers:
- url: 'https://core-api.shine.staging.saas.tmachine.io'
paths:
   /{accountId}/postings/retrieve:
    get:
      tags:
          - Postings
      summary: InCR Retrieve list of postings of an account
      description: InCR Retrieve list of postings of an account
      operationId: RetrieveAccountpostings
      parameters:
        - $ref: '#/components/parameters/accountId'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageToken'
      responses:
        '200':
          $ref: '#/components/responses/retrievepostingListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /postings/retrieve:
    get:
      tags:
          - Postings
      summary: InCR Retrieve list of postings.
      description: InCR Retrieve list of postings.
      operationId: Retrievepostings
      parameters:
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageToken'
      responses:
        '200':
          $ref: '#/components/responses/retrievepostingListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /{accountId}/balance/retrieve:
    get:
      tags:
          - Postings
      summary: InCR Retrieve balance of an account.
      description: InCR Retrieve balance of an account.
      operationId: RetrieveBalance
      parameters:
        - $ref: '#/components/parameters/accountId'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveBalanceResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /{postingId}/postings/retrieve:
    get:
      tags:
          - Postings
      summary: InCR Retrieve posting details
      description: InCR Retrieve posting details
      operationId: RetrievepostingDetails
      parameters:
        - $ref: '#/components/parameters/postingId'
      responses:
        '200':
          $ref: '#/components/responses/retrievepostingDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /fundtransfer/initiate:
    post:
      tags:
        - Postings
      summary: Initiate transfer funds between accounts.
      description: Initiate transfer funds between accounts.
      operationId: InitiateTransferFunds.
      requestBody:
          $ref: '#/components/requestBodies/InitiatetransferRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiatetransferResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /posting/deposits/initiate:
    post:
      tags:
          - Postings
      summary: InCR Initiate deposit posting for an account
      description: InCR Initiate deposit posting for an account
      operationId: InitiateDeposit
      requestBody:
        $ref: '#/components/requestBodies/InitiateDepositRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateDepositResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   /posting/withdrawals/initiate:
    post:
      tags:
          - Postings
      summary: InCR Initiate withdrawal posting for an account
      description: InCR Initiate withdrawal posting for an account
      operationId: InitiateWithdrawal
      requestBody:
        $ref: '#/components/requestBodies/InitiateWithdrawalRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateWithdrawalResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    instruction_details:            
      type: object
      properties:
          eventName:
            type: string
            description: "\n"
            format: string
          narration:
            type: string
            description: "\n"
            format: string
    target_account:            
      type: object
      properties:
          accountId:
            type: string
            description: "\n"
            format: string
    inbound_hard_settlement:            
      type: object
      properties:
          amount:
            type: string
            description: "\n"
            format: string
          denomination:
            type: string
            description: "\n"
            format: string
          targetAccount:
            $ref: '#/components/schemas/target_account'
          internalAccountId:
            type: string
            description: "\n"
            format: string
          advice:
            type: string
            description: "\n"
            format: string
          instructionDetails:
            $ref: '#/components/schemas/instruction_details'
    outbound_hard_settlement:            
      type: object
      properties:
          amount:
            type: string
            description: "\n"
            format: string
          denomination:
            type: string
            description: "\n"
            format: string
          targetAccount:
            $ref: '#/components/schemas/target_account'
          internalAccountId:
            type: string
            description: "\n"
            format: string
          advice:
            type: string
            description: "\n"
            format: string
          instructionDetails:
            $ref: '#/components/schemas/instruction_details'
    posting_instructions_deposit:            
      type: array
      items:
        properties:
          id:
            type: string
            description: "\n"
            format: string
          clientpostingId:
            type: string
            description: "\n"
            format: string
          inboundHardSettlement:
            $ref: '#/components/schemas/inbound_hard_settlement'
    posting_instructions_withdrawal:            
      type: array
      items:
        properties:
          id:
            type: string
            description: "\n"
            format: string
          clientpostingId:
            type: string
            description: "\n"
            format: string
          outboundHardSettlement:
            $ref: '#/components/schemas/outbound_hard_settlement'
    Depositposting:
      type: object
      properties:
          id:
            type: string
            description: "\n"
            format: string
          createRequestId:
            type: string
            description: "\n"
            format: string
          clientId:
            type: string
            description: "\n"
            format: string
          clientBatchId:
            type: string
            description: "\n"
            format: string
          postingInstructions:
            $ref: '#/components/schemas/posting_instructions_deposit'
          batchDetails:
            type: string
            description: "\n"
            format: string
          valueTimestamp:
            type: string
            description: "\n"
            format: string
    Withdrawalposting:
      type: object
      properties:
          id:
            type: string
            description: "\n"
            format: string
          createRequestId:
            type: string
            description: "\n"
            format: string
          clientId:
            type: string
            description: "\n"
            format: string
          clientBatchId:
            type: string
            description: "\n"
            format: string
          postingInstructions:
            $ref: '#/components/schemas/posting_instructions_withdrawal'
          batchDetails:
            type: string
            description: "\n"
            format: string
          valueTimestamp:
            type: string
            description: "\n"
            format: string
    Balances:
      type: array
      items:
        properties:
          id:
            type: string
            description: "\n"
            format: string
          accountId:
            type: string
            description: "\n"
            format: string
          accountAddress:
            type: string
            description: "\n"
            format: string
          phase:
            type: string
            description: "\n"
            format: string
          asset:
            type: string
            description: "\n"
            format: string
          denomination:
            type: string
            description: "\n"
            format: string
          postingInstructionBatchId:
            type: string
            description: "\n"
            format: string
          valueTime:
            type: string
            description: "\n"
            format: string
          totalDebit:
            type: string
            description: "\n"
            format: string
          totalCredit:
            type: string
            description: "\n"
            format: string
    RetrieveBalanceResponse:
      type: object
      properties:
          balances:
              $ref: '#/components/schemas/Balances'
    InitiateDepositRequest:
      type: object
      properties:
        requestId:
            type: string
            description: "\n"
            format: string
        postingInstructionBatch: 
          $ref: '#/components/schemas/Depositposting'
    InitiateDepositResponse:
      type: object
      properties:
          id:
            type: string
            description: "\n"
            format: string
          metaData:
            type: string
            description: "\n"
            format: string
          createTimestamp:
            type: string
            description: "\n"
            format: string
          doneTimestamp:
            type: string
            description: "\n"
            format: string
          done:
            type: string
            description: "\n"
            format: string
    InitiateWithdrawalRequest:
      type: object
      properties:
        requestId:
            type: string
            description: "\n"
            format: string
        postingInstructionBatch: 
          $ref: '#/components/schemas/Withdrawalposting'
    InitiateWithdrawalResponse:
      type: object
      properties:
          id:
            type: string
            description: "\n"
            format: string
          metaData:
            type: string
            description: "\n"
            format: string
          createTimestamp:
            type: string
            description: "\n"
            format: string
          doneTimestamp:
            type: string
            description: "\n"
            format: string
          done:
            type: string
            description: "\n"
            format: string
    OccurrenceAmount:
      type: object
      properties:
            value:
              type: string
              description: "\n"
              format: string
            currencyCode:
              type: string
              description: "\n"
              format: string        
    TransferOccurrence:
          type: object
          properties:
            occurrenceFromAccountId:
              type: string
              description: "\n"
              format: string
            occurrenceToAccountId:
              type: string
              description: "\n"
              format: string
            createdDateTime:
              type: string
              description: "\n"
              format: string
            eventName:
              type: string
              description: "\n"
              format: string
            note:
              type: string
              description: "\n"
              format: string
            occurrenceAmount:
              $ref: '#/components/schemas/OccurrenceAmount'
    InitiatetransferRequest:
      type: object
      properties:
        transferOccurrenceMessage:
            $ref: '#/components/schemas/TransferOccurrence'
    InitiatetransferResponse:
      type: object
      properties:
          id:
            type: string
            description: "\n"
            format: string
          metaData:
            type: string
            description: "\n"
            format: string
          createTimestamp:
            type: string
            description: "\n"
            format: string
          doneTimestamp:
            type: string
            description: "\n"
            format: string
          done:
            type: string
            description: "\n"
            format: string
    postingAmount:
      type: object
      properties:
        amountValue:
          type: string
          description: "\n"
          format: string
    amountCurrency:
      type: object
      properties:
        currencyCode:
          type: string
          description: "\n"
          format: string
    postingDate:
      type: object
      properties:
        dateContent:
          type: string
          description: "\n"
          format: string
    insertionDate:
      type: object
      properties:
        dateContent:
          type: string
          description: "\n"
          format: string
    postings:
      type: array
      items:
        type: object
        properties:
              postingAmount:
                  $ref: '#/components/schemas/postingAmount'
              amountCurrency:
                  $ref: '#/components/schemas/amountCurrency'
              postingDate:
                  $ref: '#/components/schemas/postingDate'
              insertionDate:
                  $ref: '#/components/schemas/insertionDate'
    retrievepostingListResponse:
      type: object
      properties:
        accountId:
            type: string
            description: "\n"
            format: string
        startDate:
            type: string
            description: "\n"
            format: string
        endDate:
            type: string
            description: "\n"
            format: string
        postings:
           $ref: '#/components/schemas/postings'
        previousPageToken:
            type: string
            description: "\n"
            format: string
        nextPageToken:
            type: string
            description: "\n"
            format: string
    retrievepostingDetailsResponse:
        type: object
        properties:
              postingAmount:
                  $ref: '#/components/schemas/postingAmount'
              amountCurrency:
                  $ref: '#/components/schemas/amountCurrency'
              postingDate:
                  $ref: '#/components/schemas/postingDate'
              insertionDate:
                  $ref: '#/components/schemas/insertionDate'
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
    postingId:
      name: postingId
      in: path
      required: true
      schema:
        type: string
    startDate:
      name: startDate
      in: query
      required: true
      schema:
        type: string
    endDate:
      name: endDate
      in: query
      required: true
      schema:
        type: string
    pageSize:
      name: pageSize
      in: query
      required: true
      schema:
        type: string
    pageToken:
      name: pageToken
      in: query
      required: true
      schema:
        type: string
  requestBodies:
    InitiatetransferRequest:
      description: Initiate transfer funds
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InitiatetransferRequest'
    InitiateDepositRequest:
        description: createCurrentAccount
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateDepositRequest'
    InitiateWithdrawalRequest:
        description: createCurrentAccount
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateWithdrawalRequest'
  responses:
    RetrieveBalanceResponse:
        description: fetchBalance
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/RetrieveBalanceResponse'
    retrievepostingListResponse:
        description: fetchpostingList
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/retrievepostingListResponse'
    retrievepostingDetailsResponse:
        description: fetchpostingList
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/retrievepostingDetailsResponse'
    InitiatetransferResponse:
        description: Initiate transfer funds
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiatetransferResponse'
    InitiateDepositResponse:
        description: createCurrentAccount
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateDepositResponse'
    InitiateWithdrawalResponse:
        description: createCurrentAccount
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateWithdrawalResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'

              type: string
              description: "\n"
              format: string
    InitiatePartyAddressRequest:
      type: object
      properties:
        PartyAddress:
          $ref: '#/components/schemas/PartyAddress'
    InitiatePartyAddressResponse:
      type: object
      properties:
        PartyAddress:
          $ref: '#/components/schemas/PartyAddress'
    InitiatePartyRequest:
      type: object
      properties:
        Party:
          $ref: '#/components/schemas/PartyRequest'
    InitiatePartyResponse:
      type: object
      properties:
        Party:
          $ref: '#/components/schemas/PartyResponse'
    RetrievePartyResponse:
      type: object
      properties:
        Party:
          $ref: '#/components/schemas/GetPartyResponse'
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    PartyReference:
      name: PartyReference
      in: path
      required: true
      schema:
        type: string
    email_identifiers:
      name: email_identifiers
      in: query
      required: false
      schema:
        type: string
    phone_identifiers:
      name: phone_identifiers
      in: query
      required: false
      schema:
        type: string
  requestBodies:
    InitiatePartyRequest:
        description: Initiate New Party
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiatePartyRequest'
    InitiatePartyAddressRequest:
        description: Initiate New Party
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiatePartyAddressRequest'
  responses:
    InitiatePartyResponse:
        description: PartyFacility 
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiatePartyResponse'
    RetrievePartyResponse:
        description: PartyFacility 
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/RetrievePartyResponse'  
    InitiatePartyAddressResponse:
        description: Initiate New Party
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiatePartyAddressResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'

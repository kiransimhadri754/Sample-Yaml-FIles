              format: object
            SavingsAccountNumber:
              description: "\n"
              format: string
              type: integer
            CustomerReference:
              type: string
              description: "\n"
              format: object
            BankBranchLocationReference:
              type: string
              description: "\n"
              format: object
            AccountType:
              type: string
              description: "\n"
              format: string
            AccountCurrency:
              type: string
              description: "\n"
              format: string
            EntitlementOptionSetting:
              type: string
              description: "\n"
              format: string
            RestrictionOptionSetting:
              type: string
              description: "\n"
              format: string
            PositionLimitType:
              type: string
              description: "\n"
              format: string
            TransactionDateType:
              type: string
              description: "\n"
              format: string
    DepositsandWithdrawals:
          type: object
          properties:
            TransactionType:
              type: string
              description: "\n"
              format: string
            TransactionAmount:
              type: string
              description: "\n"
              format: string
            TransactionDescription:
              type: string
              description: "\n"
              format: string
            AccountLimitBreachResponse:
              type: string
              description: "\n"
              format: string
    DepositsandWithdrawalsResponse:
      type: object
      properties:
        TransactionReference:
              type: string
              description: "\n"
              format: string
        TransactionType:
              type: string
              description: "\n"
              format: string
        AccountLimitBreachResponse:
              type: string
              description: "\n"
              format: string
        TransactionDescription:
              type: string
              description: "\n"
              format: string
        TransactionAmount:
              type: string
              description: "\n"
              format: string
        TransactionDate:
              type: string
              description: "\n"
              format: string
    SavingsAccountFacilityResponse:
          type: object
          properties:
            TransactionReference:
              type: string
              description: "\n"
              format: string
            PositionLimitValue:
              type: string
              description: "\n"
              format: string
            DateType:
              type: string
              description: "\n"
              format: string
    HTTPError:
      type: object
      properties:
        status_code:
          type: string

        DepositsandWithdrawals:
          $ref: '#/components/schemas/DepositsandWithdrawals'
    InitiateDepositRequest:
      type: object
      properties:
        SavingsAccountFacility:
          $ref: '#/components/schemas/SavingsAccountFacility'
        DepositsandWithdrawals:
          $ref: '#/components/schemas/DepositsandWithdrawals'
    RetrieveTransactionsResponse:
      type: object
      properties:
        DepositsandWithdrawals:
          $ref: '#/components/schemas/DepositsandWithdrawalsResponse'
  requestBodies:
    InitiateWithdrawalRequest:
      description: InitiateWithdrawal
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InitiateWithdrawalRequest'
    InitiateDepositRequest:
      description: InitiateDeposit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InitiateDepositRequest'
      required: true
    DepositsandWithdrawals:
      description: DepositsandWithdrawals
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepositsandWithdrawals'

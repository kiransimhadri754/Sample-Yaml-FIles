openapi: 3.0.1
info:
  title: Savings Account
  description: 'This service domain orchestrates a consumer savings account. The typical range of services and fees covers payments from and scheduled and ad-hoc deposits to the account, standing orders, sweeps, and liens.'
  version: 11.0.0
servers:
  - url: https://virtserver.swaggerhub.com/BIAN-3/BIAN/SavingsAccount/11.0.0
paths:
  '/SavingsAccount/{savingsaccountid}/Deposits/Initiate':
    post:
      tags:
        - BQ - DepositsandWithdrawals
      summary: InBQ Initialize deposit transaction
      description: InBQ Initialize deposit transaction
      operationId: InitiateDepositsTransaction
      parameters:
        - $ref: '#/components/parameters/savingsaccountid'
      requestBody:
        $ref: '#/components/requestBodies/InitiateDepositRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateDepositsandWithdrawalsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SavingsAccount/{savingsaccountid}/withdrawal/Initiate':
    post:
      tags:
        - BQ - DepositsandWithdrawals
      summary: InBQ Initialize withdrawal transaction
      description: InBQ Initialize withdrawal transaction
      operationId: InitiateWithdrawals
      parameters:
        - $ref: '#/components/parameters/savingsaccountid'
      requestBody:
        $ref: '#/components/requestBodies/InitiateWithdrawalRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateDepositsandWithdrawalsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SavingsAccount/{savingsaccountid}/transactions/Retrieve':
    get:
      tags:
        - BQ - DepositsandWithdrawals
      summary: ReBQ Retrieve details about all transactions
      description: ReBQ Retrieve details about all transactions
      operationId: RetrieveAllTransactions
      parameters:
        - $ref: '#/components/parameters/savingsaccountid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveTransactionsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:

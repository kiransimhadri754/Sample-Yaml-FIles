openapi: 3.0.1
info:
  title: Current Account
  description: BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context Current Account (expanded with ISO200022)
  version: 11.0.0
servers:
- url: 'https://app.swaggerhub.com/apis/BIAN-3/CurrentAccount/11.0.0#/servers'
paths:
   /CurrentAccountFacility/Initiate:
    post:
      tags:
          - CurrentAccountFacility
      summary: InCR Initiate A new current account
      description: InCR Initiate A new current account
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/InitiateCurrentAccountFacilityRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateCurrentAccountFacilityResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    AccountType:
      type: object
      properties:
        AccountType:
          type: string
          description: "\n"
          format: string
        AccountTypeName:
          $ref: '#/components/schemas/AccountTypeName'
    AccountTypeName:
      type: object
      properties:
        Name:
          type: string
          description: "\n"
          format: string
    AccountCurrency:
      type: object
      properties:
        AccountCurrencyType:
          type: string
          description: "\n"
          format: string
        CurrencyCode:
          type: string
          description: "\n"
          format: string
    CurrentAccountFaciity:
          type: object
          properties:
            CustomerReference:
              type: string
              description: "\n"
              format: string
            BankBranchLocationReference:
              type: string
              description: "\n"
              format: string
            AccountType:
              $ref: '#/components/schemas/AccountType'
            AccountCurrency:
              $ref: '#/components/schemas/AccountCurrency'
            Associations:
              type: string
              description: "\n"
              format: string
            AssociationType:
              type: string
              description: "\n"
              format: string
            AssociationReference:
              type: string
              description: "\n"
              format: string
            AccountDetails:
              type: string
              description: "\n"
              format: string
            PositionLimits:
              type: string
              description: "\n"
              format: string
            PositionLimitSettings:
              type: string
              description: "\n"
              format: string
            DateType:
              type: string
              description: "\n"
              format: string
    InitiateCurrentAccountFacilityRequest:
      type: object
      properties:
        CurrentAccountFaciity:
          $ref: '#/components/schemas/CurrentAccountFaciity'
    InitiateCurrentAccountFacilityResponse:
      type: object
      properties:
        CurrentAccountFaciity:
          $ref: '#/components/schemas/CurrentAccountFaciity'
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  requestBodies:
    InitiateCurrentAccountFacilityRequest:
      description: CurrentAccountFacilityInitiate
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InitiateCurrentAccountFacilityRequest'
  responses:
    InitiateCurrentAccountFacilityResponse:
        description: fetchAccountUser
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateCurrentAccountFacilityResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'

openapi: 3.0.1
info:
  title: TM-Vault Payments
  description: APIs for financial institution to financial institution credit transfer
  version: 1.0.1
servers:
- url: 'https://sandbox.payments.tmachine.io/api'
paths:
   '/v1/instructions:initiate':
    post:
      tags:
        - Credit Transfer
      summary: InBQ Initialize fi to fi customer credit transafer transaction
      description: InBQ Initialize fi to fi customer credit transafer transaction
      operationId: InitiateFitoFiCreditTransfer
      requestBody:
        $ref: '#/components/requestBodies/InitiateCreditTransferRequest'
      responses:
        '200':
          $ref: '#/components/responses/InitiateCreditTransferResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
   '/v1/instructions/id':
    get:
      tags:
          - Credit Transfer
      summary: InCR Retrieve fi to fi customer credit transafer transaction details
      description: InCR Retrieve fi to fi customer credit transafer transaction details
      operationId: RetrieveFitoFiCreditTransfer
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveFitoFiCreditTransfer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    groupHeader:
      type: object
      properties:
        messageIdentification:
          type: string
          description: "\n"
          format: string
    paymentIdentification:
      type: object
      properties:
        endToEndIdentification:
          type: string
          description: "\n"
          format: string
    interbankSettlementAmount:
      type: object
      properties:
        amount:
          type: string
          description: "\n"
          format: string
        currency:
          type: string
          description: "\n"
          format: string
    instructedAmount:
      type: object
      properties:
        amount:
          type: string
          description: "\n"
          format: string
        currency:
          type: string
          description: "\n"
          format: string
    debtor:
      type: object
      properties:
        name:
          type: string
          description: "\n"
          format: string
    creditor:
      type: object
      properties:
        name:
          type: string
          description: "\n"
          format: string
    other:
      type: object
      properties:
        identification:
          type: string
          description: "\n"
          format: string
        issuer:
          type: string
          description: "\n"
          format: string
    identification:
      type: object
      properties:
        iban:
          type: string
          description: "\n"
          format: string
        other:
          $ref: '#/components/schemas/other'
    debtorAccount:
      type: object
      properties:
        identification:
          $ref: '#/components/schemas/identification'
    creditorAccount:
      type: object
      properties:
        identification:
          $ref: '#/components/schemas/identification'
    financialInstitutionIdentification:
      type: object
      properties:
        bicfi:
          type: string
          description: "\n"
          format: string
    creditorAgent:
      type: object
      properties:
        financialInstitutionIdentification:
          $ref: '#/components/schemas/financialInstitutionIdentification'
    purpose:
      type: object
      properties:
        code:
          type: string
          description: "\n"
          format: string
    creditTransferTransactionInformation:
      type: object
      properties:
        paymentIdentification:
          $ref: '#/components/schemas/paymentIdentification'
        interbankSettlementAmount:
          $ref: '#/components/schemas/interbankSettlementAmount'
        instructedAmount:
          $ref: '#/components/schemas/instructedAmount' 
        debtor:
          $ref: '#/components/schemas/debtor' 
        creditor:
          $ref: '#/components/schemas/creditor'
        debtorAccount:
          $ref: '#/components/schemas/debtorAccount'
        creditorAgent:
          $ref: '#/components/schemas/creditorAgent'
        creditorAccount:
          $ref: '#/components/schemas/creditorAccount'  
        purpose:
          $ref: '#/components/schemas/purpose'  
    messageV08:
      type: object
      properties:
        groupHeader:
          $ref: '#/components/schemas/groupHeader'
        creditTransferTransactionInformation:
          $ref: '#/components/schemas/creditTransferTransactionInformation'
    fiToFiCustomerCreditTransfer:
      type: object
      properties:
        messageV08:
          $ref: '#/components/schemas/messageV08'
    instruction:
      type: object
      properties:
        correlationId:
          type: string
          description: "\n"
          format: string
        instructionFlowId:
          type: string
          description: "\n"
          format: string
        scheme:
          type: string
          description: "\n"
          format: string
        direction:
          type: string
          description: "\n"
          format: string
        type:
          type: string
          description: "\n"
          format: string
        fiToFiCustomerCreditTransfer:
          $ref: '#/components/schemas/fiToFiCustomerCreditTransfer'
        context:
          type: object
          description: "\n"
          format: string
    InitiateCreditTransferRequest:
      type: object
      properties:
        requestId:
          type: string
          description: "\n"
          format: string
        instruction:
          $ref: '#/components/schemas/instruction'
    InitiateCreditTransferResponse:
      type: object
      properties:
        id:
          type: string
          description: "\n"
          format: string
        paymentId:
          type: string
          description: "\n"
          format: string
        instructionFlowId:
          type: string
          description: "\n"
          format: string
        createTimestamp:
          type: string
          description: "\n"
          format: string
    batchDetails:
      type: object
      properties:
        vpCorrelationId:
          type: string
          description: "\n"
          format: string
        vpInstructionId:
          type: string
          description: "\n"
          format: string
    postingInstructionBatch:
      type: object
      properties:
        clientBatchId:
          type: string
          description: "\n"
          format: string
    history:
      type: object
      properties:
        postingInstructionBatch:
          $ref: '#/components/schemas/postingInstructionBatch'
        batchDetails:
          $ref: '#/components/schemas/batchDetails'
        status:
          type: string
          description: "\n"
          format: string
        insertionTimestamp:
          type: string
          description: "\n"
          format: string
    RetrieveFitoFiCreditTransferResponse:
      type: object
      properties:
        id:
          type: string
          description: "\n"
          format: string
        createRequestId:
          type: string
          description: "\n"
          format: string
        correlationId:
          type: string
          description: "\n"
          format: string
        paymentId:
          type: string
          description: "\n"
          format: string
        instructionBatchId:
          type: string
          description: "\n"
          format: string
        instructionFlowId:
          type: string
          description: "\n"
          format: string
        instructionFlowVersionId:
          type: string
          description: "\n"
          format: string
        createTimestamp:
          type: string
          description: "\n"
          format: string
        updateTimestamp:
          type: string
          description: "\n"
          format: string
        scheme:
          type: string
          description: "\n"
          format: string
        direction:
          type: string
          description: "\n"
          format: string
        processingStatus:
          type: string
          description: "\n"
          format: string
        processingError:
          type: string
          description: "\n"
          format: string
        issues:
          type: array
          items:
            type: string
        outcome:
          type: string
          description: "\n"
          format: string
        outcomeReason:
          type: string
          description: "\n"
          format: string
        type:
          type: string
          description: "\n"
          format: string
        fiToFiCustomerCreditTransfer:
          $ref: '#/components/schemas/fiToFiCustomerCreditTransfer'
        history:
          $ref: '#/components/schemas/history'
    HTTPError:
      type: object
      properties:
        statusCode:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    id:
      name: id
      in: query
      required: true
      schema:
        type: string
  requestBodies:
    InitiateCreditTransferRequest:
        description: InitiateCreditTransferRequest
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateCreditTransferRequest' 
  responses:
    InitiateCreditTransferResponse:
        description: InitiateCreditTransferResponse
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateCreditTransferResponse'
    RetrieveFitoFiCreditTransfer:
        description: InitiateCreditTransferResponse
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/RetrieveFitoFiCreditTransferResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'

              format: string
            address1Line1:
              type: string
              description: "\n"
              format: string
            address1City:
              type: string
              description: "\n"
              format: string
            address1PostalCode:
              type: string
              description: "\n"
              format: string
            address1Country:
              type: string
              description: "\n"
              format: string
            address1Line2:
              type: string
              description: "\n"
              format: string
            address1StateOrProvince:
              type: string
              description: "\n"
              format: string
            address1Status:
              type: string
              description: "\n"
              format: string
            address2TypeCode:
              type: string
              description: "\n"
              format: string
            address2Line1:
              type: string
              description: "\n"
              format: string
            address2City:
              type: string
              description: "\n"
              format: string
            address2PostalCode:
              type: string
              description: "\n"
              format: string
            address2Country:
              type: string
              description: "\n"
              format: string
            address2Line2:
              type: string
              description: "\n"
              format: string
            address2StateOrProvince:
              type: string
              description: "\n"
              format: string
            address2Status:
              type: string
              description: "\n"
              format: string
    InitiateIndividualResponse:
                type: object
                properties:
                  workflow_instance_identifier:
                    type: string
                    description: "\n"
                    format: string
                  workflow_type:
                    type: string
                    description: "\n"
                    format: string
                  status:
                    type: string
                    description: "\n"
                    format: string
                  step_details:
                    $ref: '#/components/schemas/step_details'
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: "\n"
          format: string
        status:
          type: string
          description: "\n"
          format: string
        message:
          type: string
          description: "\n"
          format: string
  parameters:
    partyReference:
      name: partyReference
      in: path
      required: true
      schema:
        type: string
  requestBodies:
    InitiateIndividualRequest:
        description: Initiate scan a new individual
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateIndividualRequest'
  responses:
    InitiateIndividualResponse:
        description: Initiate scan a new individual
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/InitiateIndividualResponse'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
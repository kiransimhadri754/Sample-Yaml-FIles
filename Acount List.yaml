openapi: 3.0.1
info:
  title: Account List
  description: BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context Account Listing.
  version: 11.0.0
servers:
- url: ' https://virtserver.swaggerhub.com/BIAN-3/CurrentAccount/11.0.0'
paths:
   /CustomerProductsandServices/Accounts/{PartyReference}/retrieve:
    get:
      tags:
          - AccountList
      summary: InCR Retrieve list of accounts of a customer
      description: InCR Retrieve list of accounts of a customer
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/PartyReference'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveAccountListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    AccountStatus:
      type: object
      properties:
        StatusReason:
          type: object
          properties:
            Text:
              type: string
              description: "\n"
              format: string
    StatusReason:
      type: object
      properties:
        Text:
          type: string
          description: "\n"
          format: string
    AccountIdentification:
      type: object
      properties:
        AccountIdentificationType:
          type: string
          description: "\n"
          format: string
        IdentifierValue:
          type: object
          properties:
            Value:
              type: string
              description: "\n"
              format: string
    IdentifierValue:
      type: object
      properties:
        Value:
          type: string
          description: "\n"
          format: string
    AccountBalance:
      type: object
      properties:
        AmountValue:
          type: string
          description: "\n"
          format: string
        AmountCurrency:
          type: object
          properties:
            CurrencyCode:
              type: string
              description: "\n"
              format: string
    AmountCurrency:
      type: object
      properties:
        CurrencyCode:
          type: string
          description: "\n"
          format: string  
    AccountBalanceDate:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: "\n"
          format: date
    AccountDescription:
      type: object
      properties:
        Text:
          type: string
          description: "\n"
          format: string
    LinkedAccounts:
            type: object
            properties: 
              AccountStatus:
                type: object
                properties:
                  StatusReason:
                    type: object
                    properties:
                      Text:
                        type: string
                        description: "\n"
                        format: string
              AccountIdentification:
                type: object
                properties:
                  AccountIdentificationType:
                    type: string
                    description: "\n"
                    format: string
                  IdentifierValue:
                    type: object
                    properties:
                      Value:
                        type: string
                        description: "\n"
                        format: string
              AccountBalance:
                type: object
                properties:
                  AmountValue:
                    type: string
                    description: "\n"
                    format: string
                  AmountCurrency:
                    type: object
                    properties:
                      CurrencyCode:
                        type: string
                        description: "\n"
                        format: string
              AccountBalanceDate:
                type: object
                properties:
                  DateTimeContent:
                    type: string
                    description: "\n"
                    format: date
              AccountDescription:
                type: object
                properties:
                  Text:
                    type: string
                    description: "\n"
                    format: string
    RetrieveAccountListResponse:
      type: object
      properties:
        CustomerReference: 
          type: string
          description: "\n"
          format: string
        LinkedAccounts:
            type: object
            properties: 
              AccountStatus:
                type: object
                properties:
                  StatusReason:
                    type: object
                    properties:
                      Text:
                        type: string
                        description: "\n"
                        format: string
              AccountIdentification:
                type: object
                properties:
                  AccountIdentificationType:
                    type: string
                    description: "\n"
                    format: string
                  IdentifierValue:
                    type: object
                    properties:
                      Value:
                        type: string
                        description: "\n"
                        format: string
              AccountBalance:
                type: object
                properties:
                  AmountValue:
                    type: string
                    description: "\n"
                    format: string
                  AmountCurrency:
                    type: object
                    properties:
                      CurrencyCode:
                        type: string
                        description: "\n"
                        format: string
              AccountBalanceDate:
                type: object
                properties:
                  DateTimeContent:
                    type: string
                    description: "\n"
